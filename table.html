<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <main>
        <h1>First Header</h1>
        <p> the following emet will giver a table with 4 columns and three
            rows "table(thead>tr>th*4)(tbody>tr>td*4)*3"
        </p>
        <table>
            <caption>Title is the caption</caption>
            <thead>
                <tr>
                    <th>h1</th>
                    <th>h2</th>
                    <th>h3</th>
                    <th>h4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>8</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>

        



    </main>
</body>
    
</body>
</html>
